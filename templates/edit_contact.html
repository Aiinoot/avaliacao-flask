{% extends 'base.html' %}
{% block title %}Editar Contato{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Editar Contato</h2>
    <form method="POST" class="card p-4 mt-3 shadow-sm">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome do contato" value="{{ nome }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email do contato" value="{{ email }}" required>
        </div>
        <div class="mb-3">
            <label for="celular" class="form-label">Celular</label>
            <input type="text" name="celular" id="celular" class="form-control" placeholder="Celular do contato" value="{{ celular }}" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
