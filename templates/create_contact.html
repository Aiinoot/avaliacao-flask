{% extends 'base.html' %}
{% block title %}{{ 'Editar Contato' if editar else 'Novo Contato' }}{% endblock %}
{% block content %}
<h2>{{ 'Editar Contato' if editar else 'Cadastrar Contato' }}</h2>
<form method="POST">
    <div class="mb-3">
        <label>Nome:</label>
        <input type="text" name="nome" placeholder="Nome" value="{{ contato.nome if editar else nome or '' }}" required>
    </div>
    <div class="mb-3">
        <label>Email:</label>
        <input type="email" name="email" placeholder="Email" value="{{ contato.email if editar else email or '' }}" required>
    </div>
    <div class="mb-3">
        <label>Celular:</label>
        <input type="text" name="celular" placeholder="Celular" value="{{ contato.celular if editar else celular or '' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">{{ 'Atualizar' if editar else 'Salvar' }}</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
